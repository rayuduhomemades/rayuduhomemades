<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="RAYUDU Homemades - 100% Natural Hair & Skin Care Products">
  <meta name="keywords" content="natural hair care, chemical-free products, handmade hair powder, organic skin care">
  <!-- Google Verification Tag -->
  <meta name="google-site-verification" content="wOoaeC52lpPbYS5Ldwofdcfg-jSJBvcoZG8n-cEe1IY" />
  <title>RAYUDU Homemades | Natural Hair & Skin Care</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    /* ... (keep all your existing CSS styles exactly as they are) ... */
  </style>
</head>
<body>
  <!-- ... (keep all your existing HTML structure until the script tag) ... -->

  <script>
    // Shopping Cart Functionality
    const cart = [];
    const cartOverlay = document.getElementById('cart-overlay');
    const cartToggle = document.getElementById('cart-toggle');
    const closeCart = document.getElementById('close-cart');
    const cartItems = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    const checkoutBtn = document.getElementById('checkout-btn');
    const cartCount = document.querySelector('.cart-count');

    // Toggle Cart
    cartToggle.addEventListener('click', (e) => {
      e.preventDefault();
      cartOverlay.classList.add('active');
    });

    closeCart.addEventListener('click', () => {
      cartOverlay.classList.remove('active');
    });

    // Add to Cart
    document.querySelectorAll('.add-to-cart').forEach(button => {
      button.addEventListener('click', () => {
        const product = {
          id: button.dataset.id,
          name: button.dataset.name,
          price: parseFloat(button.dataset.price),
          image: button.dataset.image
        };
        
        // Check if product already in cart
        const existingItem = cart.find(item => item.id === product.id);
        
        if (existingItem) {
          existingItem.quantity += 1;
        } else {
          product.quantity = 1;
          cart.push(product);
        }
        
        updateCart();
        cartOverlay.classList.add('active');
        
        // Show added notification
        alert(`${product.name} added to cart!`);
      });
    });

    // Update Cart
    function updateCart() {
      // Update cart items display
      if (cart.length === 0) {
        cartItems.innerHTML = '<p class="empty-cart-message">Your cart is empty</p>';
      } else {
        cartItems.innerHTML = cart.map(item => `
          <div class="cart-item">
            <img src="${item.image}" alt="${item.name}" class="cart-item-img">
            <div class="cart-item-info">
              <h4 class="cart-item-title">${item.name}</h4>
              <p class="cart-item-price">₹${item.price} × ${item.quantity} = ₹${item.price * item.quantity}</p>
              <div class="quantity-controls">
                <button class="quantity-btn" data-id="${item.id}" data-action="decrease">−</button>
                <span>${item.quantity}</span>
                <button class="quantity-btn" data-id="${item.id}" data-action="increase">+</button>
              </div>
              <button class="cart-item-remove" data-id="${item.id}">
                <i class="fas fa-trash"></i> Remove
              </button>
            </div>
          </div>
        `).join('');
      }

      // Update total
      const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      cartTotal.textContent = total.toFixed(2);

      // Update cart count
      const count = cart.reduce((sum, item) => sum + item.quantity, 0);
      cartCount.textContent = count;

      // Update WhatsApp checkout link with detailed order information
      const itemsText = cart.map(item => 
        `➤ ${item.name}%0A   Quantity: ${item.quantity}%0A   Price: ₹${item.price} × ${item.quantity} = ₹${item.price * item.quantity}`
      ).join('%0A%0A');
      
      const orderSummary = `*ORDER SUMMARY*%0A%0A${itemsText}%0A%0A*Total Amount: ₹${total.toFixed(2)}*%0A%0A`;
      const customerInfo = `*MY DETAILS*%0AName: %0APhone: %0AAddress: %0APincode:`;
      const paymentText = `%0A%0A*PAYMENT METHOD*%0A[ ] UPI%0A[ ] Bank Transfer%0A[ ] Cash on Delivery`;
      
      checkoutBtn.href = `https://wa.me/message/JPVZYNPSYOFIL1?text=Hello RAYUDU Homemades!%0AI'd like to place an order:%0A%0A${orderSummary}${customerInfo}${paymentText}`;
    }

    // Handle quantity changes and removal
    cartItems.addEventListener('click', (e) => {
      const id = e.target.closest('[data-id]')?.dataset.id;
      const action = e.target.closest('[data-action]')?.dataset.action;
      
      if (!id) return;
      
      const item = cart.find(item => item.id === id);
      
      if (e.target.closest('.cart-item-remove')) {
        const index = cart.findIndex(item => item.id === id);
        if (index !== -1) cart.splice(index, 1);
      } 
      else if (action === 'increase') {
        item.quantity += 1;
      } 
      else if (action === 'decrease' && item.quantity > 1) {
        item.quantity -= 1;
      }
      
      updateCart();
    });

    // Product Search
    document.getElementById('search-btn').addEventListener('click', searchProducts);
    document.getElementById('search-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') searchProducts();
    });

    function searchProducts() {
      const term = document.getElementById('search-input').value.toLowerCase();
      const products = document.querySelectorAll('.product-card');
      
      products.forEach(product => {
        const title = product.querySelector('.product-title').textContent.toLowerCase();
        const desc = product.querySelector('.product-details').textContent.toLowerCase();
        
        if (title.includes(term) || desc.includes(term)) {
          product.style.display = 'block';
        } else {
          product.style.display = 'none';
        }
      });
    }

    // Category Filter
    document.querySelectorAll('.category-btn').forEach(button => {
      button.addEventListener('click', () => {
        // Update active button
        document.querySelectorAll('.category-btn').forEach(btn => {
          btn.classList.remove('active');
        });
        button.classList.add('active');
        
        // Filter products
        const category = button.dataset.category;
        const products = document.querySelectorAll('.product-card');
        
        products.forEach(product => {
          if (category === 'all' || product.dataset.category.includes(category)) {
            product.style.display = 'block';
          } else {
            product.style.display = 'none';
          }
        });
      });
    });

    // Newsletter Form
    document.getElementById('newsletter-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = e.target.querySelector('input').value;
      alert(`Thank you for subscribing with ${email}! We'll keep you updated on our natural products.`);
      e.target.reset();
    });

    // Smooth scrolling
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });

    // Initialize cart on load
    updateCart();
  </script>
</body>
</html>
